 {% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body >
  
  {% include 'cdnlines.html' %}
  <nav  class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-white " href="{% url 'mainpage' %}">Institute</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav text-white">
        <li class="nav-item active">
          <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'contact'%}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'services'%}">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'feedback' %}">FeedBack</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'gallery' %}">Gallery</a>
        </li>
      </ul>
    </div>
    
        {% if user.is_authenticated %}
            <a class="mr-3 btn btn-secondary">{{ user.username}}</a>
            <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-primary mr-3" href="{% url 'register' %}">Register</a>
            <a class=" btn btn-secondary" href="{% url 'login' %}">Login</a></li>
        {% endif %}

  </nav>
</body>
</html>
